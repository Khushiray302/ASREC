{% extends 'navigation.html'%}
{% load static %}
{% block body %}
<style>
    h4{
        text-align: center;
        font-size: 30;
        border-width: 10;
        margin-top: -47px;
        background: #1e1e45;
    }
    
     .container {
        margin-top: 50px; /* Add margin-top for better spacing */
    }

    .flex-container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .team-member {
        width: 386px; /* Set width for team member card */
        margin-bottom: 30px; /* Add margin for spacing between cards */
        padding: 20px; /* Add padding for better layout */
       
        border-radius: 5px; /* Add border-radius for rounded corners */
        text-align: center; /* Center align content */
    }

    .team-member img {
        width: 100%; /* Ensure image fills container */
        height: auto; /* Maintain aspect ratio */
        border-radius: 5px; /* Add border-radius for rounded corners */
    }

    .team-member p {
        margin-top: 10px; /* Add margin-top for spacing between image and description */
    }
</style>

<div class="container mt-5">
    <h1 class="text-success text-center"></h1>
    <h4 class="text-center text-danger">Our Team Members</h4>
    <br>
    <div class="flex-container">
        {% for member in team_members %}
        <div class="team-member">
            <img src="{{ member.image.url}}"  alt="Team Member Image">
            <p>{{member.description}}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
