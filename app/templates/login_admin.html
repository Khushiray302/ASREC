{% extends 'navigation.html'%}
{% load static %}
{% block body %}
<style>
    .container {
        width: 300px;
        margin: 0 auto;
        margin-top: 100px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        justify-content: center;
        align-items: center;
        height: 100vh;
    }


    input[type="text"],
        input[type="password"] {
            width: 25%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #cca9a9;
            border-radius: 4px;
            box-sizing: border-box; 
            margin-left: 38%;
        }
        input[type="submit"] {
            margin-left: 45%;
        }
    input[type="submit"]:hover {
            background-color: #51d2ee;
        }

    h1{
        text-align: center;
    }

</style>
{% if error == "no" %}
    <script>
        alert('Logged In Successfully...');
        window.location='/admin_home/';
    </script>
{% endif %}

{% if error == "yes" %}
<script>
	alert('Invalid Login Credentials, Try Again');
</script>

{% endif %}

<br><br><br><br><br>
<section class="adminlog" id="adminlog">
<h1 class="heading mt-5">Admin Login</h1><br/>

<div class="row">
    <form method="post">
        {% csrf_token %}
		<input type="text" placeholder="Enter Username" name="uname" class="box"><br/>
        <input type="password" placeholder="Enter Password" name="pwd" class="box"><br/>
		<input type="submit" class="btn" value="LOGIN">
    </form>
</div>
</section>
<style>
    .btn{
        background: brown;
    }
</style>

{% endblock %}
